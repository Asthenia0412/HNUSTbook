<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>Hello React!</title>
<script src="./React-sourceJs/react.production.min.js" ></script>
<script src="./React-sourceJs/react-dom.production.min.js"></script>
<script src="./React-sourceJs/babel.min.js" ></script>
</head>
<body>
 
<div id="example"></div>
<script type="text/babel">
// 简单的 React 组件
function App() {
    return <h1>Hello, React!</h1>;
}
 
const root = ReactDOM.createRoot(document.getElementById("example"));
// 渲染 React 组件到 DOM
root.render(<App />);
</script>
 
</body>
</html>
</script>
 
</body>
</html>
