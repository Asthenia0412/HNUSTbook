<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Beautiful Search Box</title>
<style>
.search-container {
  display: flex;
  justify-content: center;
  margin-top: 50px;
}

.search-box {
  position: relative;
  width: 300px;
  height: 40px;
  border: 2px solid #ddd;
  border-radius: 25px;
  overflow: hidden;
}

.search-box input[type="text"] {
  width: 100%;
  height: 100%;
  padding: 0 20px 0 40px;
  border: none;
  outline: none;
  background: none;
  font-size: 16px;
}

.search-box input[type="submit"] {
  position: absolute;
  top: 0;
  right: 0;
  width: 40px;
  height: 40px;
  border: none;
  outline: none;
  background: none;
  cursor: pointer;
}

.search-box input[type="submit"]:before {
  content: "\1F50D";
  font-family: FontAwesome;
  color: #555;
  font-size: 20px;
  line-height: 40px;
  text-align: center;
}

.search-box input[type="submit"]:hover:before {
  color: #333;
}

.search-box::after {
  content: "";
  position: absolute;
  top: 10px;
  left: 10px;
  width: 20px;
  height: 20px;
  background: url('search-icon.png') no-repeat center center;
  background-size: contain;
}
</style>
</head>
<body>

<div class="search-container">
  <div class="search-box">
    <input type="text" placeholder="Search...">
    <input type="submit" value="">
  </div>
</div>

</body>
</html>
