
    <!-- 挂载点 -->
    <div id="app"></div>

    <!-- 引入Vue.js -->
    <script src="vue.js"></script>
    <script>
        // 定义组件选项
        var MyComponentOptions = {
            template: '<div>A custom component!</div>'
        };

        // 使用 Vue.extend 创建组件构造器
        var MyComponent = Vue.extend(MyComponentOptions);

        // 创建组件实例并挂载到 #app 元素
        new MyComponent().$mount('#app');
    </script>
</html>
