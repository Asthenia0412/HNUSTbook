<!DOCTYPE html>
<html>
<head>
    <title>Vue Directive Example</title>
    <style>
        .highlight {
            background-color: yellow;
            padding: 5px;
        }
    </style>
</head>
<body>
    <div id="app">
        <!-- 使用自定义指令v-highlight -->
        <p v-highlight="'yellow'">这是一段将被高亮的文字。</p>
    </div>

    <!-- 引入Vue.js -->
    <script src="vue.js"></script>
    <script>
        // 注册一个全局自定义指令 `v-highlight`
        Vue.directive('highlight', {
            // 当被绑定的元素插入到 DOM 中时……
            inserted: function (el, binding) {
                // 获取指令的值，这里的值是'yellow'
                var color = binding.value;
                // 根据指令的值设置元素的样式
                el.style.backgroundColor = color;
                // 设置一个类，用于添加其他样式
                el.classList.add('highlight');
            }
        });

        // 创建Vue实例
        new Vue({
            el: '#app'
        });
    </script>
</body>
</html>
